<!DOCTYPE html>
<html>
<head>
  <title>Hug in a Mug SR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#f3f1ef;
      font-family:"Poppins",sans-serif;
      position:relative;
      padding:20px;
    }
    .bg{position:absolute;inset:0;background:url("sadeen.jfif") center 20%/cover no-repeat;z-index:0;}
    .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(255,255,255,0.85) 0%,rgba(255,255,255,0.6) 25%,rgba(255,255,255,0.15) 70%,rgba(0,0,0,0.38) 100%);z-index:1;}
    .top-small{font-size:14px;color:#6b5040;font-weight:500;position:relative;z-index:2;margin-bottom:6px;}
    .brand{font-family:"Pacifico",cursive;font-size:44px;color:#3b2b22;position:relative;z-index:2;margin-bottom:6px;}
    .tagline{font-size:16px;color:#6b5040;font-weight:300;position:relative;z-index:2;margin-bottom:20px;}
    .btn{
      background:linear-gradient(180deg,#6e432a,#513021);
      color:#fff;
      border:none;
      padding:14px 38px;
      border-radius:18px;
      font-size:18px;
      box-shadow:0 10px 20px rgba(79,45,29,0.28);
      cursor:pointer;
      text-decoration:none;
      font-weight:600;
      transition:transform .18s,box-shadow .18s;
      position:relative;
      z-index:2;
    }
    .btn:active{transform:translateY(2px) scale(.995);}
    .btn:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 18px 28px rgba(79,45,29,0.32);}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="top-small">Welcome to</div>
  <div class="brand">Hug in a Mug SR</div>
  <div class="tagline">take a little coffee break</div>

  <a href="sign_in.html" class="btn">Get Started</a>
</body>
</html>
